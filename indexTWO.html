        <script>//為javaScript的幻燈片
            var slideIndex = 0;
            carousel(); // 调用轮播函数
    
            function carousel() {
                //CSS選擇器 document為HTML的資料,querySelectorAll為他的方法,指定Css中的(名子 元素)
                var slides = document.querySelectorAll('.warning img'); // 获取所有图片
                for (var i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none"; // 隐藏所有图片
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1; // 重置索引为1
                }
                slides[slideIndex - 1].style.display = "block"; // 显示当前图片
                setTimeout(carousel, 2000); // 每2秒切换一次图片
            }
        </script>
